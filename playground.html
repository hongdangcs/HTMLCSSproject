<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <section class="block container block-domain">
      <header class="block_header">
        <h2>Starting at $9 per month</h2>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. At, illum.
        </p>
      </header>
      <div class="input-group">
        <input
          type="text"
          class="input"
          placeholder="Enter domain name here..."
        />
        <button class="btn btn-accent">
          <svg class="icon icon-white">
            <use xlink:href="images/sprite.svg#search"></use>
          </svg>
          Search
        </button>
      </div>
      <ul class="list block-domain_prices">
        <li>.com</li>
        <li><span class="badge badge-second">.net</span></li>
        <li>.vn</li>
        <li>.tv</li>
        <li>.org</li>
        <li>.edu</li>
      </ul>
    </section>
  </body>
</html>
